<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container w-100 mt-3">
    
    <div class="row d-flex justify-content-evenly">
      <div class=" col1 col-lg-6 col-sm-12 col-md-12 " style="background-image:url(https://i.postimg.cc/t4FKMY1z/weather.jpg);">
        <h3 id="title" class="text-center text-dark mt-5">WEATHER UPDATES</h3>

        <div>
          <input class="w-50 bg-secondary bg-outline-dark text-white" onkeypress="myKey(event)" id="cityname"  type="text"  placeholder="Enter your city">
        </div>


        <div class="mt-3 d-flex justify-content-start">
          <button class="btn btn-outline-primary w-25 h-25 " onclick="searchPlace()" type="submit">Search</button>
          <button  onclick="clearData()" class=" ms-1 btn btn-primary" type="button"><i
              class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <hr style="color:black;">


        <!-- <h5 class=" data mt-3 text-dark fw-bold">Weather Details</h5> -->
       
        <div >
          <label id="country1" class="text-center text-black fw-bold   mt-4 item">Country</label>
        </div>
        <div>
          <label id="humidity1" class="text-center text-black fw-bold  mt-4 item">Humidity</label>
        </div>
        <div>
          <label id="wind1" class="text-center text-black fw-bold mt-4 item">wind</label>
        </div>
        <div>
          <label id="pressure1" class="text-center text-black fw-bold mt-4 item">Pressure</label>
        </div>

      </div>
      <div class=" col2 col-lg-6 col-md-12 col-sm-12 " style="background-image: url(https://i.postimg.cc/t4FKMY1z/weather.jpg);">

        <P id="temp1" >Temperature</P>
        <h4 id="cName" class="me-2 ">City Name</h4>

      </div>

        <P id="temp1" >Temperature</P>
        <h4 id="cName" class="me-2">City Name</h4>

      </div> -->

    </div>

        <P id="temp1" >Temperature</P>

      </div> -->

    </div>

<script src="./script.js"></script>
